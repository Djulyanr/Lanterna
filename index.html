<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />

  <!-- Cor dinÃ¢mica da barra -->
  <meta name="theme-color" content="#000000" id="theme-color-meta">

  <!-- iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <title>Lanterna</title>

  <link rel="manifest" href="/Lanterna/manifest.json">
  <link rel="icon" type="image/png" href="/Lanterna/favicon.png" />
  <link rel="apple-touch-icon" href="/Lanterna/icon-192.png">

  <!-- Evita flash branco -->
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #000000;
      height: 100%;
    }
  </style>

  <script type="module" crossorigin src="/Lanterna/assets/index-30iuQsEI.js"></script>
  <link rel="stylesheet" crossorigin href="/Lanterna/assets/index-iDWLMtH_.css">
</head>

<body>
  <div id="root"></div>

  <!-- Atualiza barra automaticamente -->
  <script>
    function atualizarBarraStatus(cor) {
      const metaTheme = document.querySelector('meta[name="theme-color"]');
      if (metaTheme) {
        metaTheme.setAttribute("content", cor);
      }
    }

    window.addEventListener("load", () => {
      const observer = new MutationObserver(() => {
        const corAtual = window.getComputedStyle(document.body).backgroundColor;
        atualizarBarraStatus(corAtual);
      });

      observer.observe(document.body, {
        attributes: true,
        attributeFilter: ['style']
      });
    });
  </script>

  <!-- Service Worker -->
  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker
          .register("/Lanterna/service-worker.js")
          .then((reg) => console.log("Service Worker OK:", reg.scope))
          .catch((err) => console.error("Erro SW:", err));
      });
    }
  </script>

</body>
</html>
