<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />

  <title>Lanterna</title>

  <!-- Theme color único e controlável -->
  <meta name="theme-color" content="#000000">

  <!-- iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <!-- Manifest -->
  <link rel="manifest" href="./manifest.json">

  <!-- Ícones -->
  <link rel="icon" type="image/png" href="./favicon.png" />
  <link rel="apple-touch-icon" href="./icon-192.png">

  <!-- Evita flash branco e garante tela cheia -->
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #000000;
      overflow: hidden;
    }
  </style>

  <!-- Bundle -->
  <script type="module" crossorigin src="./assets/index-30iuQsEI.js"></script>
  <link rel="stylesheet" crossorigin href="./assets/index-iDWLMtH_.css">
</head>

<body>
  <div id="root"></div>

  <!-- Atualização dinâmica REAL -->
  <script>
    function rgbParaHex(rgb) {
      const result = rgb.match(/\d+/g);
      if (!result) return "#000000";

      return "#" + result
        .slice(0, 3)
        .map(x => parseInt(x).toString(16).padStart(2, "0"))
        .join("");
    }

    function atualizarBarraStatus(hex) {
      let metaTheme = document.querySelector("meta[name='theme-color']");
      if (!metaTheme) {
        metaTheme = document.createElement("meta");
        metaTheme.name = "theme-color";
        document.head.appendChild(metaTheme);
      }
      metaTheme.setAttribute("content", hex);
    }

    window.addEventListener("load", () => {
      const observer = new MutationObserver(() => {
        const corAtual = getComputedStyle(document.body).backgroundColor;
        atualizarBarraStatus(rgbParaHex(corAtual));
      });

      observer.observe(document.body, {
        attributes: true,
        attributeFilter: ['style']
      });
    });
  </script>

  <!-- Service Worker -->
  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("./service-worker.js");
      });
    }
  </script>

</body>
</html>
