<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Lanterna - Screen Light</title>

  <!-- PWA -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#000000" id="themeMeta">

  <!-- Samsung / Android fullscreen -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    #colorPicker {
      position: fixed;
      bottom: 40px;
      width: 120px;
      height: 50px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }

    #hint {
      position: fixed;
      top: 20px;
      color: white;
      font-size: 14px;
      opacity: 0.6;
    }
  </style>
</head>
<body>

  <div id="hint">Toque na cor para mudar</div>
  <input type="color" id="colorPicker" value="#ffffff">

  <script>
    const picker = document.getElementById("colorPicker");
    const themeMeta = document.getElementById("themeMeta");

    function setColor(color) {
      document.body.style.background = color;
      themeMeta.setAttribute("content", color);

      // Ajusta texto para contraste
      const hint = document.getElementById("hint");
      const brightness = parseInt(color.substring(1), 16);
      hint.style.color = brightness > 0xffffff/2 ? "black" : "white";
    }

    picker.addEventListener("input", (e) => {
      setColor(e.target.value);
    });

    // Cor inicial
    setColor("#000000");
  </script>

</body>
</html>
